# local-dev: local 환경이지만 dev 환경 인프라에 의존하는 환경. w/ vault(local-dev.properties)
application:
  kakao-api:
    #   admin-key:   from Vault /klip/klip-membership
    #   domain-id:   from Vault /klip/klip-membership
    openlink-url: http://kapi.kakao.com/v1/internal/talk/openchat
  bgms:
    api-url: https://www.biztalk-api.com
    id: groundx_prod_dev
    password: ${bgms_pw}  # from Vault /klip/common
  klip-drops-internal:
    api-url: http://localhost:3100 # kubectl port-forward svc/klip-drops 3100:3100
  email:
    sender-email: developer@groundx.xyz # AWS SES에서 email verfiy된 주소 입력

cloud:
  aws:
    s3:
      bucket: klip-membership-fe-dev
      prefix: dist
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    cloudfront:
      distribution-domain: membership.dev.klipwallet.com

logging:
  level:
    sql: debug
    openfeign: debug
    org.flywaydb.core.internal.sqlscript.DefaultSqlScriptExecutor: debug

management:
  newrelic:
    metrics:
      export:
        enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: full
    vault:
      enabled: true
      host: vault.dev.klaytn.com
      port: 443
      #token:     from ~/.vault-token
  config:
    import:
      - vault://klip/klip-membership
      - vault://klip/common
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
  security:
    oauth2:
      client:
        registration:
          google:
            provider: google
            #client-id:       from Vault /klip/klip-membership
            #client-secret:   from Vault /klip/klip-membership
            scope: profile, email

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    oauth:
      app-name: ${spring.security.oauth2.client.registration.google.provider}
      client-id: ${spring.security.oauth2.client.registration.google.client-id}
      client-secret: ${spring.security.oauth2.client.registration.google.client-secret}
      realm: ${spring.security.oauth2.client.registration.google.provider}


