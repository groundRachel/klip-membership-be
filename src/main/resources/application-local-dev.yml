#file: noinspection HttpUrlsUsage
# local-dev: local 환경이지만 dev 환경 인프라에 의존하는 환경. w/ vault(local-dev.properties)
application:
  klip-membership:
    env: local
    tool-front-url: http://membership.local.klipwallet.com:3000
    admin-front-url: http://membership-admin.local.klipwallet.com:3000
  kakao-api:
    admin-key: ${kakao_admin_key}  # from Vault /klip/common
    #domain-id:   from Vault /klip/klip-membership
    openlink-url: http://kapi.kakao.com/v1/internal/talk/openchat
  bgms:
    api-url: https://www.biztalk-api.com
    id: groundx_prod_dev
    password: ${bgms_pw}  # from Vault /klip/common
    sender-key: ${bgms_sender_key}  # from Vault /klip/common
  klip-drops-internal:
    api-url: http://localhost:3100 # kubectl port-forward svc/klip-drops 3100:3100
  email:
    sender-email: developer@groundx.xyz # AWS SES에서 email verfiy된 주소 입력
  nft:
    klip-drops-sca: 0xb329ddcc6722c158c81BeDe6820dd419e6896486

cloud:
  aws:
    s3:
      bucket: klip-cms-dev
      prefix: dist
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    cloudfront:
      distribution-domain: klip-media.dev.klaytn.com

logging:
  level:
    sql: debug
    openfeign: debug
    org.flywaydb.core.internal.sqlscript.DefaultSqlScriptExecutor: debug

management:
  newrelic:
    metrics:
      export:
        enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: full
    vault:
      enabled: true
      host: vault.dev.klaytn.com
      port: 443
      #token:     from ~/.vault-token
  config:
    import:
      - vault://klip/klip-membership
      - vault://klip/common
  data:
    redis:
      host: klip-membership-dev.s9wmjn.ng.0001.apn2.cache.amazonaws.com
      lettuce:
        pool:
          enabled: true
          max-idle: 4
          min-idle: 0
          max-active: 4
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
  session:
    redis:
      repository-type: default
      namespace: ${application.klip-membership.env}    # 환경 별 prefix 설정. Key 예시: 'local:sessions:{sessionId}'
    timeout: 30m

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    oauth:
      app-name: ${spring.security.oauth2.client.registration.google.provider}
      client-id: ${spring.security.oauth2.client.registration.google.client-id}
      client-secret: ${spring.security.oauth2.client.registration.google.client-secret}
      realm: ${spring.security.oauth2.client.registration.google.provider}


